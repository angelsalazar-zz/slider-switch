<script>
    HighlightBehavior = {
        properties: {
            class:{
                type: String,
                value: ''
            },
            up:{
                type: Boolean,
                observer: '_upChanged'
            },
            upMultiplier:{ // When true =1, false = -1
                type: Number,
                value: -20
            },
            points: {
                type: String,
                value: "1,1 9,1 5,9"
            },
            visibility :{
              type: String,
              value: "none"
            }
        },
        listeners: {
            mousedown: '_handleSelected'
        },
        _handleSelected:function(e){
          if(this.isSelectable){
              if(this.isSelected){
                  if(e.ctrlKey){
                      this.isSelected = false;
                      this.class = '';
                      this.visibility = "none";
                  }
              }else{
                  if(!e.ctrlKey){
                      var _children = Polymer.dom(Polymer.dom(this).parentNode).querySelectorAll("slider-switch");
                      for (var i = 0; i < _children.length; i++) {
                          if( _children[i].isSelected === true){
                              _children[i].isSelected = false;
                              _children[i].class = '';
                          }
                    }
                  }
                  this.isSelected = true;
                  this.class = 'highlighted';
                  this.visibility = "block";
              }
          }
        },
        _upChanged:function(isUp){
            if(isUp)
                this.points = "1,9 9,9 5,1";
                this.upMultiplier = 20;
        },
    };
</script>
